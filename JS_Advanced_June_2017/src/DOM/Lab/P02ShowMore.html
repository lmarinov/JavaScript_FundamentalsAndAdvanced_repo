<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show More</title>
</head>
<body>
<p>
Welcome to the "Show More Text Example".
</p>
<a href="#" id="more" onclick="showText()">Read more â€¦</a>
<p>
<span id="text" style="display:none">Welcome to JavaScript and DOM.
    <a href="#" onclick="hideText()"><</a>
</span>
</p>
<script>
    function showText() {
        let lessDiv = document.getElementById('text');
        let moreDiv = document.getElementById('more');
        lessDiv.style.display = 'inline';
        moreDiv.style.display = 'none';
    }

    function hideText() {
        let lessDiv = document.getElementById('text');
        let moreDiv = document.getElementById('more');
        moreDiv.style.display = 'inline';
        lessDiv.style.display = 'none';
    }
</script>

</body>
</html>
