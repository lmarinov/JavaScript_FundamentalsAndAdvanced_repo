<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
</head>
<body>
<input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;"/>
<script>
    let input = document.getElementById("time");
    let time;
    let myInterval;
    window.onload = function () {
        input.addEventListener("keyup", function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                time = Number(input.value);
                myInterval = setInterval(countdown, 1000);
            }
        })
    }

    function countdown () {
        time--;
        let minutes = time / 60 >= 10 ? Math.floor(time / 60).toString() : "0" + Math.floor(time / 60);
        let seconds = time % 60 >= 10 ? Math.floor(time % 60).toString() : "0" + Math.floor(time % 60);
        input.value = minutes + ":" + seconds;

        if (time === 0){
            clearInterval(myInterval);
        }
    }
</script>
</body>
</html>
